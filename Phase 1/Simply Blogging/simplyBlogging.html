<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        h2{ text-align: center;}
        h6{ text-align: center; font-family:cursive;}
        img{width:300px ; height: 300px;}
        div.blogCard{height: 450px; width: 450px; display: inline-block;}
    </style>
    <script>
        function createCard(title, article, image) {
            let outerCard = document.createElement('div');
            outerCard.className = 'card blogCard';
            outerCard.style.borderWidth="0.5px";
            outerCard.style.marginLeft="10px";
            outerCard.style.marginTop="5px";
            outerCard.style.marginBottom="5px";
            let cardHeader = document.createElement('div');
            cardHeader.className = 'card-header';
            cardHeader.style.backgroundColor="rgba(153,153,255,0.5)"
            cardHeader.innerHTML = "<h6>" + title + "</h6>";
            let cardBody = document.createElement('div');
            cardBody.className = 'card-body';
            cardBody.innerHTML = article;
            let cardImage = document.createElement('img');
            cardImage.className = 'card-img-bottom';
            cardImage.src = image;
            outerCard.appendChild(cardHeader);
            outerCard.appendChild(cardBody);
            outerCard.appendChild(cardImage);
            document.body.appendChild(outerCard);
        }
    </script>
    <h2 style="margin-bottom: 20px;">Simply Blogging</h2>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; margin-bottom: 20px;" >
            <ul class="navbar-nav ml-auto"></ul>
            <a class="nav-link" href="#">Add Blog</a>
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">AboutUs</a>
            <a class="nav-link" href="#">Contacts</a>
        </nav>
    </div>
    <div class = "container" style="text-align: center;">
        <form class="form-control" style="padding-top: 20px;">
            <div class="row">
                <div class="col-2">
                    <label>Title</label>
                </div>
                <div class="col-6">
                    <input type = "text" class = "form-control" id = "cardName"><br/>
                </div>
            </div>    
            <div class="row">
                <div class="col-2">
                    <label>Articles</label>
                </div>
                <div class="col-6">
                    <input type = "text" class = "form-control" id = "articles"><br/>
                </div>
            </div>            
            <div class="row">
                <div class="col-2">
                    <label>Add Image</label>
                </div>
                <div class="col-6">
                    <input type = "text" class = "form-control" id = "image"><br/>
                </div>
            </div>
            <input type="button" class = "btn btn-dark" value="Add Blog" onclick="createCard(cardName.value, articles.value, image.value)"/>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
