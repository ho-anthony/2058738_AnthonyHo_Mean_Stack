<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        div{text-align: center;}
        img{height:110px; width:160px ; align-self: center;}
        div.item{
            height: 250px;
            width: 350px;
            border-radius: 20px; 
            border-width: 3px;
        }
    </style>
    <script src="shoppingCart.js"></script>
</head>
<body>
    <H1 style = "text-align: center;"> Shopping Cart </H1>
    <div class = "row">
        <div class = "col-6">
            <div>
                <h5 style="display: inline-block;"> Cart Size: </h5>
                <h5 id="cartValue" style="display: inline-block;">0</h5>
            </div>
        </div>
        <div class = "col-6">
            <a href="checkout.html">Checkout</a>
        </div>
    </div>
    <!-- First row of cards -->
    <div class="row justify-content-center" style = "margin-top: 30px; ">
        <div class = "card item col-2" style="margin-inline: 5px; ">
            Samoyed Puppy </br>
            $5000 </br>
            <img src = "https://dogtime.com/assets/uploads/gallery/samoyed-dogs-and-puppies/samoyed-dogs-puppies-1.jpg"/> </br>
            <button input="button" class = "btn btn-info" onclick="addCart('Samoyed Puppy',5000)">add</button>
        </div>
        <div class = "card item col-2" style="margin-inline: 5px; border-radius: 20px;">
            Samoyed Adult </br>
            $2000 </br>
            <img src = "https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12212924/Samoyed-slide-5.jpg"/> </br>
            <button input="button" class = "btn btn-info" onclick="addCart('Samoyed Adult',2000)">add</button>
        </div>
    </div>

    <!-- Second row of cards -->
    <div class="row justify-content-center" style = "margin-top: 10px;">
        <div class = "card item col-2" style="margin-inline: 5px; border-radius: 20px;">
            Husky Puppy </br>
            $800 </br>
            <img src = "https://siberianhuskypuppyforsale.in/wp-content/uploads/2020/09/buy-siberian-husky-puppy-1.png"/> </br>
            <button input="button" class = "btn btn-info" onclick="addCart('Husky Puppy',800)">add</button>
        </div>
        <div class = "card item col-2" style="margin-inline: 5px; border-radius: 20px;">
            Husky Adult </br>
            $500 </br>
            <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiMOk6fa8HznDYY-wSOxcJpspCs-DE3YofWQ&usqp=CAU"/> </br>
            <button input="button" class = "btn btn-info" onclick="addCart('Husky Adult',500)">add</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
